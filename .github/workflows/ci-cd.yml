name: CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout –∫–æ–¥–∞
      uses: actions/checkout@v4

    - name: üß± –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: üîê –í—Ö–æ–¥ –≤ DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: üê≥ –°–±–æ—Ä–∫–∞ –∏ –ø—É—à –æ–±—Ä–∞–∑–∞ (multi-arch)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64/v8
        tags: |
          ${{ secrets.DOCKER_USER }}/mp-price-bot:latest

    - name: üöÄ –î–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä (SSH)
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/mp-price-bot
          git pull origin master
          docker pull ${{ secrets.DOCKER_USER }}/mp-price-bot:latest
          docker stop mp-price-bot || true
          docker rm mp-price-bot || true
          docker run -d \
            --name mp-price-bot \
            --restart always \
            --network host \
            --env-file .env \
            ${{ secrets.DOCKER_USER }}/mp-price-bot:latest
